<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
        <h1> Formulario registro </h1>
        <br>
        <form>
            <label>Nombres:*</label>
            <br>
            <input type="text" name="nombres" value="Escriba su nombres">
            <br>

            <label>Correo:*</label>
            <br>
            <input type="email" name="nombres" value="Escriba su correo">
            <br>

            <label>Teléfono:*</label>
            <br>
            <input type="number" name="nombres" value="Escriba su correo">
            <br>
            <label>Seleccione un género:</label>
            <br>
            <input type="radio" name="gender" value="male" checked>
            <label>Masculino</label>
            <input type="radio" name="gender" value="female">
            <label>Femenino</label>
            <br>
            <label>Tecnología de front que prefiere manejar:</label>
            <br>
            <select name="tecnologias">
                <option value="react">React</option>
                <option value="angular">Angular</option>
            </select>
            <br>
            <label>Digite la fecha de su nacimiento</label>
            <br>
            <input type="date" name="date">
            <br>
            <label>
                Estaría dispuesto a cambiar de residencia
            </label>
            <br>
            <input type="checkbox" name="checkbox" value=si>
            <label>si</label>
            <input type="checkbox" name="checkbox" value="no">
            <label>no</label>
            <br>
            <br>
            <input type="submit">
        </form>
</body>

</html>
